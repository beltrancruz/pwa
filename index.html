<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>PWA APP</title>
</head>
<body>
    <main>
        <div class="container my-5">
            <div class="row">
                <div class="col my-3">
                    <div class="my-2">
                        <input id="one" type="text" placeholder="uno" class="form-control"/>
                    </div>
                    <div class="my-2">
                        <input id="two" type="text" placeholder="dos" class="form-control"/>
                    </div>
                    <div class="my-2">
                        <button onclick="agregar()" class="btn btn-primary float-end">Add <i class="fas fa-plus"></i></button>
                    </div>
                </div>
            </div>
            <div>
                <div id="elementos" class="col">
                    <div class="card"><div class="card-body"><b>text</b></div></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            consultar();
        });

        const consultar = ()=>{
            fetch('https://reqres.in/api/users')
                .then(response => response.json())
                .then(data => {
                    let elementos = document.getElementById("elementos")
                    let tarjetas =  "";
                    for (let obj of data.data) {
                        let tarjeta = "<div class='card my-3'><div class='card-body'><b>"+obj.email+"</b><br>"+obj.first_name +" "+ obj.last_name+"<br><button onclick='eliminar("+obj.id+")' class='btn btn-danger float-end'>Delete <i class='fas fa-trash'></i></button></div></div>"
                        tarjetas+=tarjeta
                    }
                    elementos.innerHTML = tarjetas;
                });
        }

        const agregar = ()=>{
            let one = document.getElementById("one").value
            let two = document.getElementById("two").value
            let objeto = {
                name: one,
                job: two
            };
            fetch("https://reqres.in/api/users", {method: 'POST', body: JSON.stringify(objeto),headers:{'Content-Type': 'application/json'}})
                .then(response => response.json())
                .then(data => {
                    console.log(data)
                    alert("Â¡Registro exitoso!")
                    consultar();
                });
        }

        const eliminar = (id)=>{
            console.log(id);
        }



    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
